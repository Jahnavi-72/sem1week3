<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade In Animation</title>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .fade-in {
      opacity: 0; 
      animation: fadeIn 2s ease-in forwards;
    }
    .content {
      font-size: 24px;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      width: 300px;
      margin: 50px auto;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="content fade-in">This element will fade in!</div>

</body>
</html>
