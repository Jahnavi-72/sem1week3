<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid </title>
    <style>
          .parent{
            display: grid;
            grid-template-columns:50px 50px 50px;  
            justify-content: space-evenly;  
        }
        .child{
            border: 2px solid black;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="a">card1</div>
        <div class="child" id="b">card2</div>
        <div class="child" id="c">card3</div>
    </div>
    
    
</body>
</html>
